<h2>Employee Registration Form</h2>
<hr>
<div class="container-fluid">
<form #empForm="ngForm" (ngSubmit)='onSubmit()'>
    <div class="form-group">
        <label>Employee ID</label>
        <input type="text" class="form-control" name="empid" [(ngModel)]="emp.empid" required #empid="ngModel"
            [class.is-invalid]="empid.invalid" pattern="^\d{3}$" >
        <small class="error-text" [class.d-none]="empid.valid">empid is Required and should be 3 digits</small>
    </div>
    <div class="form-group">
        <label>Employee Name</label>
        <input type="text" name="empName" [(ngModel)]="emp.empName" class="form-control" #empName="ngModel" required [class.is-invalid]="empName.invalid">
        <small class="error-text" [class.d-none]="empName.valid">Name is Required</small>
    </div>
    <div class="form-group">
        <label>Employee City</label>
        <input type="text" name="city" [(ngModel)]="emp.city" class="form-control" required #city="ngModel" [class.is-invalid]="city.invalid">
        <small class="error-text" [class.d-none]="city.valid">City is Required</small>
    </div>
    <div class="form-group">
        <label>Employee Salary</label>
        <input type="text" name="salary" [(ngModel)]="emp.salary" class="form-control" required #salary="ngModel" [class.is-invalid]="salary.invalid">
        <small class="error-text" [class.d-none]="salary.valid">salary is Required</small>
    </div>
    <div>

        <button align="center" type="submit" class="btn btn-primary" [disabled]="empForm.form.invalid">Register</button>
    </div>

</form>
</div>
<h3>Response From Server:</h3>
<p style="color:red">{{responseMessage}}</p>
<p>{{empForm.value|json}}</p>
