<h1>Employee Registration Form</h1>
<hr>
<div class="container-fluid">
    <form (ngSubmit)="onSubmit()" [formGroup]="empForm" #myForm>

        <div class="form-group">
            <label>Emp ID</label>
            <input type="text" class="form-control" formControlName="empid">
        </div>
        <div class="form-group">
            <label>Emp Name</label>
            <input type="text" class="form-control" formControlName="empName">
        </div>
        <div class="form-group">
            <label>Emp City</label>
            <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" class="form-control" formControlName="salary">
        </div>

        <button [disabled]="!empForm.valid">Register</button>
    </form>
</div>
